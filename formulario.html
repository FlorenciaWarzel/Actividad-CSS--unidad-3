<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
</head>

<body>
    <form action="">
        <div class="identif">
            <p>
                <label for="nom"><b>NOMBRE</b></label>
                <input type="text" name="nombre" />
            </p>
            <p>
                <label for="apell"><B>APELLIDO</B></label>
                <input type="text" name="apellido" />
            </p>
        </div>
        <p>
            <label for="pass"><b>Contraseña</b></label>
            <input type="password" name="pass" />
        </p>
        <label for="sexo"><b>Sexo</b></label>
        <ul>
            <li>
                <input type="radio" name="sexo" value="hombre">
                <label>Hombre</label>
            </li>
            <li>
                <input type="radio" name="sexo" value="mujer">
                <label>Mujer</label>
            </li>
        </ul>
        <label><b>Hobbies</b></label>
        <ul>
            <li>
                <input type="checkbox" name="hobbies[]" value="bailar" id="bailar" />
                <label for="bailar">Bailar</label>
            </li>
            <li>
                <input type="checkbox" name="hobbies[]" value="cantar" id="cantar" />
                <label for="cantar">Cantar</label>
            </li>
            <li>
                <input type="checkbox" name="hobbies[]" value="nadar" id="nadar" />
                <label for="nadar">Nadar</label>
            </li>
            <li>
                <input type="checkbox" name="hobbies[]" value="correr" id="correr" />
                <label for="correr">Correr</label>
            </li>
        </ul>
        <p>
            <label for="titulo"><b>Título</b></label>
            <select name="titulo">
                <option value="vacio"></option>
                <option value="primario">Primario</option>
                <option value="secundario">Secundario</option>
                <option value="terciario">Terciario</option>
                <option value="universitario">Universitario</option>
            </select>
            <input type="radio" name="titulo" value="completo" id="completo" />
            <label for="completo">Completo</label>
            <input type="radio" name="titulo" value="incompleto" id="incompleto" />
            <label for="incompleto">Incompleto</label>
            <input type="radio" name="titulo" value="en curso" id="en curso" />
            <label for="en curso">En curso</label>
        </p>
        <p>
            <label for="comentarios"><b>Comentarios</b></label>
            <textarea name="comentarios"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar" />
            <input type="reset" value="Borrar" />
        </p>
    </form>
</body>

</html>
